<div class="card">
    <h2 class="card-title">UDP Settings</h2>
   
    <div class="form-group">
        <label for="mqttsrvr"><i class="fas fa-server"></i> UDP Server:</label>
        <input type="text" id="mqttsrvr" name="mqttsrvr" placeholder="UDP Server IP or hostname">
    </div>
    
    <div class="form-group">
        <label for="mqttport"><i class="fas fa-plug"></i> UDP Port:</label>
        <input type="number" id="mqttport" name="mqttport" placeholder="UDP Server port">
    </div>    
</div>
