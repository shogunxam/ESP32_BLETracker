<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="logs.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<form id=logform>
  <h1>System Logs</h1>
  <div id="logmsg" style="color:#d21f1b; visibility:hidden;">Error reading logs!!!</div>
  <div id="devListContainer" name="devListContainer" class="table-wrapper" width="135px">
    <table id="logs" style='width:100%' class="scroll-table">
      <thead>
        <th style="text-align: left">Timestamp</th><th style="text-align: left">Message</th>
      </thead>
      <tbody></tbody>
    </table>
  </div><br>
  <label for="loglevel"> Log Level</label>
  <select name=loglevel id=loglevel onchange=logLevelChanged(this)>
    <option value="" selected disabled hidden></option>
    <option value=0>Error</option>
    <option value=1>Warning</option>
    <option value=2>Info</option>
    <option value=3>Debug</option>
    <option value=4>Verbose</option>
  </select><br>
  <input type=button id="refresh" class='btn' value="Refresh" style="width:49%">
  <input type=button id="clear" class='btn' value="Clear" style="width:49%">
  <br><input type=button onclick="window.open('/','_self')" class='fatbtn' value="Back">
  <br><br><label>by Shogunxam</label>
  </form>
  </body>
</html>
